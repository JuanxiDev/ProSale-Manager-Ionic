<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="d-flex justify-content-center align-items-center">
    <form
      class="p-4 border border-1 rounded-4 sombra d-flex flex-column justify-content-center align-items-center fw-bold"
      style="background: rgb(103, 107, 128); max-width: 400px; width: 100%;" (ngSubmit)="login2(username, passcode)">
      <div class="fs-1 fw-bold text-center m-3">
        <p class="text-center w-100 m-0">ProSale Manager</p>
      </div>
      <div class="mb-3 w-100">
        <p>Usuario</p>
        <input (click)="userNotFound = false" type="text" class="border w-100 rounded-4 p-3" style="outline: none"
          name="usuario" #userInput="ngModel" [(ngModel)]="username" placeholder="Nombre de usuario" required />
        <div *ngIf="!username && (userInput.touched || userNotFound)" class="alert alert-danger mt-2">
          El usuario es requerido.
        </div>
        <div *ngIf="this.userNotFound && username" class="alert alert-danger mt-2">
          Usuario no encontrado
        </div>
      </div>
      <div class="mb-3 w-100">
        <p>Contrase単a</p>
        <input (click)="passNotFound = false" type="password" class="border w-100 rounded-4 p-3" style="outline: none"
          name="contrasena" #passInput="ngModel" [(ngModel)]="passcode" placeholder="Contrase単a" required />
        <div *ngIf="!passcode && (passInput.touched || this.passNotFound)" class="alert alert-danger mt-2">
          Se requiere una contrase単a.
        </div>
        <div *ngIf="this.passNotFound && passcode" class="alert alert-danger mt-2">
          Contrase単a incorrecta
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center m-3 w-100">
        <button type="submit" class="btn btn-primary text-uppercase w-100">
          entrar
        </button>
      </div>
    </form>
  </div>



</ion-content>
